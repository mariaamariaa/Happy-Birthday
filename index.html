<!DOCTYPE html>
<html>
<head>
  <title>Blow The Candles ðŸŽ‚ Happy Birthday Lance</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #fff0f5;
    }

    .cake {
      width: 400px;
      height: 300px;
      background: pink;
      position: relative;
      margin: 40px auto;
      border-radius: 20px;
      cursor: pointer;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: blue;
      position: absolute;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
    }

    .out .flame {
      display: none;
    }
  </style>
</head>
<body>

<h1>Happy 21st Birthday, Lanceyy ðŸ˜˜ðŸ¥³ðŸŽ‰</h1>
<h2>Click the cake to add candles ðŸŽ‚</h2>
<h3>Make a wish and vlow the candles!</h3>
<p>Blow into your microphone to put them out ðŸŽ¤ðŸ”¥</p>

<div class="cake"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const cake = document.querySelector(".cake");
  const candleCountDisplay = document.getElementById("candleCount");
  let candles = [];
  let audioContext;
  let analyser;
  let microphone;

  function updateCandleCount() {
    const activeCandles = candles.filter(
      (candle) => !candle.classList.contains("out")
    ).length;
    candleCountDisplay.textContent = activeCandles;
  }

  function addCandle(left, top) {
    const candle = document.createElement("div");
    candle.className = "candle";
    candle.style.left = left + "px";
    candle.style.top = top + "px";

    const flame = document.createElement("div");
    flame.className = "flame";
    candle.appendChild(flame);

    cake.appendChild(candle);
    candles.push(candle);
    updateCandleCount();
  }

function createInitialCandles() {
  for (let i = 0; i < 21; i++) {
    const left = 20 + (i % 7) * 50;
    const top = 80 + Math.floor(i / 7) * 60;
    addCandle(left, top);
  }
}
createInitialCandles();

  function isBlowing() {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    analyser.getByteFrequencyData(dataArray);

    let sum = 0;
    for (let i = 0; i < bufferLength; i++) {
      sum += dataArray[i];
    }

    let average = sum / bufferLength;
    return average > 40;
  }

  function blowOutCandles() {
    if (isBlowing()) {
      candles.forEach((candle) => {
        if (!candle.classList.contains("out") && Math.random() > 0.5) {
          candle.classList.add("out");
        }
      });
      updateCandleCount();
    }
  }

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices
      .getUserMedia({ audio: true })
      .then(function (stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
        setInterval(blowOutCandles, 200);
      })
      .catch(function (err) {
        console.log("Microphone access denied: " + err);
      });
  }
});
</script>

</body>
</html>
