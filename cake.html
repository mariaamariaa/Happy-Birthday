<!DOCTYPE html>
<html>
<head>
  <title>Happy 21st Birthday Lance üéÇ</title>
  
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Carolina+Giovagnoli&display=swap" rel="stylesheet">

  <style>
    body {
      text-align: center;
      font-family: 'Carolina Giovagnoli', cursive;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff1493;
      font-size: 40px;
      margin-bottom: 10px;
    }

    h3 {
      color: #444;
      margin-top: 5px;
    }

    h4 {
      color: #666;
      font-weight: normal;
    }

    /* Cake */
    .cake {
      width: 300px;
      height: 200px;
      position: relative;
      margin: 50px auto;
      cursor: pointer;
    }

    /* Bottom tier */
    .cake::before {
      content: '';
      width: 300px;
      height: 120px;
      background: linear-gradient(#5c3317, #3e1f0d);
      border-radius: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Top tier */
    .cake::after {
      content: '';
      width: 200px;
      height: 80px;
      background: linear-gradient(#7b3f00, #4d2600);
      border-radius: 20px;
      position: absolute;
      bottom: 120px;
      left: 50px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.3);
    }

    /* Candles */
    .candle {
      width: 10px;
      height: 30px;
      background: blue;
      position: absolute;
      border-radius: 3px;
    }

    .flame {
      width: 10px;
      height: 12px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      animation: flicker 0.2s infinite alternate;
    }

    .out .flame {
      display: none;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.7; }
    }

    /* Confetti */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Happy 21st Birthday, Lance Danniel! üéâüíñ</h1>
<h3>May this year bring you happiness, growth, and success ‚ú®</h3>
<h4>Blow the candles and make a wish! üéÇüé§ I love youuu‚ù§Ô∏è</h4>

<h3>Candles Left: <span id="candleCount">21</span></h3>

<div class="cake"></div>
<div id="confetti-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const cake = document.querySelector(".cake");
  const candleCountDisplay = document.getElementById("candleCount");
  const confettiContainer = document.getElementById("confetti-container");
  let candles = [];
  let audioContext;
  let analyser;
  let microphone;

  function updateCandleCount() {
    const activeCandles = candles.filter(c => !c.classList.contains("out")).length;
    candleCountDisplay.textContent = activeCandles;

    if (activeCandles === 0) {
      launchConfetti();
    }
  }

  function addCandle(left, top) {
    const candle = document.createElement("div");
    candle.className = "candle";
    candle.style.left = left + "px";
    candle.style.top = top + "px";

    const flame = document.createElement("div");
    flame.className = "flame";
    candle.appendChild(flame);

    cake.appendChild(candle);
    candles.push(candle);
  }

  function createInitialCandles() {
    for (let i = 0; i < 21; i++) {
      const left = 50 + (i % 7) * 30;
      const top = 60 + Math.floor(i / 7) * 40;
      addCandle(left, top);
    }
    updateCandleCount();
  }

  function isBlowing() {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    analyser.getByteFrequencyData(dataArray);

    let sum = 0;
    for (let i = 0; i < bufferLength; i++) sum += dataArray[i];

    let average = sum / bufferLength;
    return average > 40;
  }

  function blowOutCandles() {
    if (isBlowing()) {
      candles.forEach(candle => {
        if (!candle.classList.contains("out") && Math.random() > 0.4) {
          candle.classList.add("out");
        }
      });
      updateCandleCount();
    }
  }

  function launchConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
      confettiContainer.appendChild(confetti);

      setTimeout(() => { confetti.remove(); }, 4000);
    }
  }

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
        setInterval(blowOutCandles, 200);
      })
      .catch(err => console.log("Microphone access denied: " + err));
  }

  createInitialCandles();
});
</script>

</body>

</html>
